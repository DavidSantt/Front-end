<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste Input</h1>
    <p>
        <label for="iname">Nome</label>
        <input type="text" name="name" id="iname" placeholder="Ex: Mariz">
    </p>

    <p>
        <label for="iemail">Email</label>
        <input type="email" name="email" id="iemail">
    </p>

    </p>
        <label for="isenha">Senha</label>
        <input type="password" name="senha" id="isenha">
    </p>

    <p>
        <label for="inumber">Numero</label>
        <input type="number" name="number" id="inumber">
    </p>

    <p>
        <input type="submit" value="Enviar"> <!-- value: Valor padrão -->
    </p>

    <h1>Checkbox e Radio</h1>

    <p>
        <label for="imostrarsenha">Senha</label>
        <input type="password" name="mostrarsenha" id="imostrarsenha"> <br>
        <input type="checkbox" name="mostrarsenha" id="imostrarsenha"> Mostrar senha
    </p>

    <h2>Gênero</h2>

    <p>
        <label for="imas">Masculino</label>
        <input type="radio" name="genero" id="imas">
        
        <label for="ifem">Feminino</label>
        <input type="radio" name="genero" id="ifam">
    </p>

</body>

</html>
