<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 24px;
        }

        h1 {
            font-size: 2.5em;
        }

        p {
            width: 150px;
            background-color: blue;
            margin-top: 10px;
        }

        .bottom {
            margin-bottom: 50px;
        }

        .n1 {
            display: inline;
        }

    </style>

</head>
<body>
    <h1>Display</h1>
    <p>1</p>
    <p>2</p>
    <p class="bottom">3</p>

    <p class="n1">1</p>
    <p class="n1">2</p>
    <p class="n1">3</p>
</body>
</html>
