<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        ol {
            list-style-type: none;
            list-style-image: url();

            
        }

    </style>

</head>
<body>
    <h1>
        Lista não Ordenada
    </h1>

    <ol>
        <li>Café</li>
        <li>Pão</li>
        <li>queijo</li>
    </ol>

    <h1>
        Lista Ordenada
    </h1>

    <ul>
        <li>Café</li>
        <li>Pão</li>
        <li>queijo</li>
    </ul>
</body>
</html>
