<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mdq.css">
</head>
<body>
    <div class="container">
        <div class="imagem">
            
        </div>

        <div class="formulario">
            <form action="" method="post" autocomplete="">

                <legend>Cadastro</legend>

                <hr>

                <p>
                    <label for="inome"></label>
                    <input type="text" name="nome" id="inome" required minlength="3" autocomplete="name" placeholder="Nome">
                </p>

                <p>
                    <label for="iemail"></label>
                    <input type="email" name="email" id="iemail" required minlength="10" autocomplete="email" placeholder="Email">
                </p>

                <p>
                    <label for="isenha"></label>
                    <input type="password" name="senha" id="isenha" required minlength="10" autocomplete="current-password" placeholder="Senha">
                </p>

                <button>Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
